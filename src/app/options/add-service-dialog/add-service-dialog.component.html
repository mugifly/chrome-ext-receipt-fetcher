<h1 mat-dialog-title>取得元サービスの追加</h1>
<div mat-dialog-content>
  <!-- Service name -->
  <mat-form-field appearance="outline" floatLabel="never">
    <mat-label>サービスを選択</mat-label>
    <mat-select cdkFocusInitial #fetcherKey>
      <mat-option
        *ngFor="let fetcher of availableFetchers"
        [value]="fetcher.key"
      >
        {{ fetcher.serviceName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!---->
</div>
<div mat-dialog-actions style="justify-content: end">
  <button mat-button mat-dialog-close="">キャンセル</button>
  <button mat-button (click)="save(fetcherKey.value)" color="primary">
    OK
  </button>
</div>
